<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body
  class="bg-white text-gray-800 dark:bg-gray-900 dark:text-white min-h-screen flex items-center justify-center transition-colors px-4 py-8">
  <div class="w-full max-w-md bg-gray-100 dark:bg-gray-800 rounded-2xl shadow-lg p-6">
  
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white">To Do List</h2>
    <button id="toggleBtn"
      class="p-2 rounded-full bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600 transition">
      <i data-lucide="sun" class="w-6 h-6"></i>
    </button>
  </div>

 
  <div class="flex flex-col sm:flex-row gap-2">
    <input type="text" id="task-input" placeholder="Enter New Task..."
      class="w-full sm:flex-1 px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 
      bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none" />
    
    <button id="addTask"
      class="w-full sm:w-auto flex items-center justify-center gap-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-lg">
      <i data-lucide="plus" class="w-5 h-5"></i> Add
    </button>
  </div>
  <ul id="taskList" class="mt-4 space-y-2"></ul>
</div>


  <script src="JS/script.js"></script>
</body>

</html>
